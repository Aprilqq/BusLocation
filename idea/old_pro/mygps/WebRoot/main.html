<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>最新通知和新闻</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery-easyui-1.4/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4/jquery.easyui.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" >
	$(document).ready(function() {
		$.ajax({
		   type: "POST",
		   dataType: "json",
		   url: "servlet/initMainPageNewsList",
		   success: function(result) {
				if(null!=result) {
					$("#_main_newsList").html('');
			   		var tableHtml = '';
			   		 $.each(result, function(i, val) {
						
              			tableHtml+='<td><a href="#"  onclick="javascript:showNews(\''+val.newId+'\')</a></td>';
            			
            			tableHtml+='</tr>';
					});
					$("#_main_newsList").html('');
					$("#_main_newsList").html(tableHtml);
				}
			}
		});
	});
	
	
	
	function showNews(newsId){
		openwindow("system_news_show.jsp?id=" + newsId,800,640);
	}
	
	function openwindow(url,width,height)
	{
    	var left = Math.ceil((screen.width - width) / 2);   //实现居中
    	var top = Math.ceil((screen.height - height) / 2);  //实现居中
    	newWindow = window.open(url,"","width=" + width + ",height=" + height + ",left=" + left + "top=" + top + ",menubar=0,toolbar=0,directories=0,location=0,scrollbars=0,status=0,resizable=0,copyhistory=0");
	}
	
</script>
</head>
<body>
<br/>
<div id="welcome_container">
    <div id="welcome_apply_power1">
     	<h3><span>&nbsp;最近新闻</span></h3>
        <table id="_main_newsList">
        </table>
    </div>
</div>
</body>
</html>
